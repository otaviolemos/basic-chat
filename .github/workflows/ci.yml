name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Run linting (if commitlint config exists)
        run: |
          if [ -f "commitlint.config.js" ]; then
            echo "Commitlint configuration found"
            # Note: commitlint typically runs on commit messages, not in CI for general linting
            # Add other linting tools here if needed (eslint, prettier, etc.)
          fi
